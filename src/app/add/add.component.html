<h3 class="example-form">Add Element Properties</h3>

<form class="jumbotron text-center" [formGroup]="form" (submit)="add()" novalidate>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Position" formControlName="position" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="weight" formControlName="weight"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Symbol" formControlName="symbol"></textarea>
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">save</button>
</form>
